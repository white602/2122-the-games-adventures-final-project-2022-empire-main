<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/registration.css">
    <link rel="shortcut icon" href="../images/icon.png" />
    <title>Registration</title>
  </head>
  <body>
    <form class="form-class">
      <div id="image-registration">
        <img src="../images/registration-image.jpg" alt="Mountains">
      </div>

      <div class="registration-col">
        <div class="container">
          <h1>Register</h1>
          <hr>
          <br>
          <br>
          <label class="text-registration" for="username">
            <b>Username</b>
            <img class="registration-images" src="../images/username.png" alt="Username icon">
          </label>
          <br>
          <input class="register-box" type="text" placeholder="Enter your username here." name="username" id="username" required>
          <br>
          <label class="text-registration" for="email">
            <b>Email</b>
            <img class="registration-images" src="../images/email.png" alt="Email icon">
          </label>
          <br>
          <input type="text" placeholder="Enter your email here." name="email" id="email" required>
          <br>
          <label class="text-registration" for="psw">
            <b>Password</b>
            <img class="registration-images" src="../images/password.png" alt="Password icon">
          </label>
          <br>
          <input type="password" placeholder="Enter your password here." name="psw" id="psw" required>
          <br>
          <label class="text-registration" for="psw-repeat">
            <b>Repeat Password</b>
            <img class="registration-images" src="../images/psw-repeat.png" alt="Password-repeat icon">
          </label>
          <br>
          <input type="password" placeholder="Repeat your password here." name="psw-repeat" id="psw-repeat" required>
          <br>
          <button type="submit" class="registerbtn">
            <img class="button-image" src="../images/button-image.png" alt="register-button">REGISTER
          </button>
          <br>
          <a id="login" href="../pages/login.html">You already have an account?</a>
      </div>
    </form>

  </body>
</html>
